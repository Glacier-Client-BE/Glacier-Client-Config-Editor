<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glacier Client Config Suite</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>

    <style>
        :root {
            --discord-blurple: #7289da;
            --discord-dark: #424549;
            --discord-darker: #36393e;
            --discord-darkest: #282b30;
            --discord-black: #1e2124;
            --discord-green: #57f287;
            --discord-blue-glow: rgba(114, 137, 218, 0.6);
            --transition-normal: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --border-radius: 12px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--discord-darkest);
            color: #fff;
            overflow-x: hidden;
            background: linear-gradient(135deg, var(--discord-darkest) 0%, var(--discord-black) 100%);
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(114, 137, 218, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(87, 242, 135, 0.03) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundPulse 20s ease-in-out infinite alternate;
        }

        @keyframes backgroundPulse {
            0% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.05); }
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--discord-blurple);
            border-radius: 3px;
        }

        input[type="range"] {
            -webkit-appearance: none;
            height: 6px;
            background: rgba(30, 33, 36, 0.7);
            border-radius: 3px;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--discord-blurple);
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
